<div class="page-not-found">
    <div class="page-not-found__container">
      <div class="page-not-found__content">
        <div class="page-not-found__error-code">404</div>
        <h1 class="page-not-found__title">Страница не найдена</h1>
        <p class="page-not-found__description">
          К сожалению, запрашиваемая страница не существует или была перемещена.
        </p>
        <div class="page-not-found__actions">
          <button class="page-not-found__button page-not-found__button--primary" (click)="goHome()">
            Вернуться на главную
          </button>
          <button class="page-not-found__button page-not-found__button--secondary" (click)="goBack()">
            Назад
          </button>
        </div>
      </div>
    </div>
  </div>
